      ::placeholder, select{
          font-size: 1rem;
          margin: 0.3rem;
      }

      p {
          margin-bottom: 0.3em;
      }

      h1 {
          line-height: 1.2em;
          margin-bottom: 0.5em;
      }

      .italic {
          font-style: italic;
      }

      header,
      #survey {
          width: 85%;
          max-width: 500px;
          margin: 1em auto;
          padding: 1.5em 0.5em;
      }

      header {
          text-align: center;
          margin-bottom: 0.1em;
          /* border: 2px solid blue; */
      }

      #survey {
      	background: rgba(0,0,0,0.6);
      	box-shadow: 0 0 10px rgba(0,0,0,0.3);
      	border: 2px solid rgb(128, 92, 92);
          border-radius: 6px;
      }

      .form-section {
          max-width: 90%;
          justify-content: center;
          align-items: center;
          margin-top: 50px;
      }

      label {
          display: block;
          margin-bottom: 0.3em;
          /* border: 2px dotted blue; */
      }

      .form-input {
          border: unset;
          width: 100%;
          height: 2.5rem;
          padding: 0.5em;
          border-radius: 6px;
          border: none;
          /* line-height: 1.5em; */
          /* box-shadow: 0 0 1px rgba(255, 255, 255, 0.95); */
      }

      .form-input:hover,
      .form-input:focus {
          border: 2px solid var(--ash);
          outline: none;
      }

      .color-section,
      .date-section {
          display: flex;
          align-items: center;
          justify-content: flex-start;
      }

      .color-section label,
      .date-section label {
          max-width: 40%;
          margin-right: 0.3em;
          /* border: 2px dotted blue; */
      }

      .color-section input,
      .date-section input {
          max-width: 69%;
          margin: 0;
      }

      textarea {
          width: 100%;
      }

      button {
        font-size: 1rem;
          width: 100%;
          padding: 0.5em;
          color: white;
          border: 0;
          background: #2254b1;
      }

      /* --------------------------- */

      @media (min-width: 768px) {
          :root{
              font-size: clamp(16px, 18px, 20px);
          }

          header,
          #survey {
              max-width: 75%;
          }
      }

      @media (min-width: 1000px) {
          header,
          #survey {
            max-width: 900px;
          }
      }

      /* --------------------------- */


      .msg textarea{
        margin: 10px 0;
        background: transparent;
        border: none;
        padding: 10px;
        color: #fff;
        width: 100%;
        text-decoration: none;
      }

      .msg textarea{
        height: 50px;
      }

      .msg textarea:focus, input:focus{
          outline: 0;
      }


      ::-webkit-input-placeholder {
        /* Chrome/Opera/Safari */
        color: #c8c8c8;
      }
      ::-moz-placeholder {
        /* Firefox 19+ */
        color: #c8c8c8;
      }
      :-ms-input-placeholder {
        /* IE 10+ */
        color: #c8c8c8;
      }

      button {
          background: #2254b1;
          text-align: center;
          padding: 15px;
          border-radius: 5px;
          color: #fff;
          cursor: pointer;
          text-transform: uppercase;
          margin-bottom: 20px;
      }
      

      .timer-upper{
          display: flex;
          justify-content: center;
          align-items: center;
          height:80px !important;
          width: 250px !important;
          border: 5px solid rgb(0, 23, 124);
          border-radius: 30px!important;
          background-image: linear-gradient(19deg, #fde79c 0%, #ff3300 100%);
          background-size: 400% 400%;
          animation: gradient 2s ease infinite;
          padding: 10px;
      }

      #demo{
          align-items: center;
          justify-content: center;
          font-size: 250%;
          font-family: "poppins", sans-serif;
          font-weight: 400;
      }

      @media (max-width: 500px)
      {
          .timer-upper{
            height: 70px !important;
            width: 200px !important;
          }
          #demo{
              font-size: 200%;
          }
      }

    <form method="post" action="">
      {% csrf_token %}
      <div class="container form-section">

        {% for i in questionlist %}
        <div class="question-card">
          <label for="name"> {{ i.text|linebreaks }}</label>
          {% if i.round == 4 %} 
          <img class="card_image" style="height: 300px; width: 350px; border-radius: 20px" src="{% static 'media/images/7segment.jpg' %}"><br>
          {% endif %}
          <hr />
          

          <div class="msg">
            <textarea placeholder="Paste your answer and falstad circuit short url here" name="{{ i.round }}"></textarea>
          </div>
        </div>
        {% endfor %}
        <div class="container btn-submit">
          <button class="submit-inner" name="submit" id="foo" type="submit">
            Submit
          </button>
        </div>
      </div>
    </form>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("{{time}}").getTime();
      console.log(countDownDate);

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();
        //console.log(now)

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("demo").innerHTML =
          hours + " : " + minutes + " : " + seconds + " ";

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
          document.querySelector("#foo").click();
          console.log("Button Clicked");
        }
        console.log(distance);
      }, 1000);
    </script>
  </body>
